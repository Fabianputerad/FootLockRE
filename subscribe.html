</head>
<body> 
    <div class="navbar">
        <nav>
            <input type="checkbox" id="nav-toggle">

            <div class="logo">
                <img src="assets\Logo.png" class= "logoimage"alt="Logo">
            </div>
            <ul class="links">
                <li><a href="home.html">Home</a></li>
                <li><a href="shoes.html">Sneakers</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <button class="subsButton" type="button"onclick="window.location.href = 'subscribe.html';">Subscribe</button>
            </ul>
           <label for="nav-toggle" class="icon-burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
           </label>
        </nav>
        </div>
    <div class="container">
        <h1 class="form-title">Subscribe</h1>
        <form id="form">
            <div class="user-info">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text"
                            id="name"
                            name="fullName"
                            placeholder="Enter Full Name" required/>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text"
                            id="email"
                            name="email"
                            placeholder="Enter Email"required/>
                </div>
                <div class="input-box">
                    <label for="Phone">Phone Number</label>
                    <input type="text"
                            id="phoneNumber"
                            name="phoneNumber"
                            placeholder="Enter Phone Number"required/>
                </div>
                <div class="input-box">
                    <label for="Country">Country</label>    
                    <select id="country" name="country" class="form-control">
                        <option value="Default">Select a country</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="America">America</option>
                        <option value="UK">UK</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Japan">Japan</option>
                    </select>

                </div>
                <div class="terms-condition">
                    <div class="terms1"></div>
                        <input type="checkbox" name="terms" id="termscons">
                        <label id="terms2"for="terms&condition">Are you agree with terms and conditions</label>
                    </div>
                    <br>
                    <p id="error" style="color: red; display: none;"></p>
                    <div class="form-submit-btn">
                        
                        <input  type="submit" value="Register">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-content">
